<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONTACT US</h1>
        <div id="error"></div>
        <form action="" onsubmit="return validate()">
            <div class="input-field">
                <input type="text" id="name" placeholder="Name" class="input">
            </div>
            <div class="input-field">
                <input type="text" id="subject" placeholder="subject" class="input">
            </div>
            <div class="input-field">
                <input type="text" id="phone" placeholder="Phone" class="input">
            </div>
            <div class="input-field">
                <input type="email" id="email" placeholder="Email" class="input">
            </div>
            <div class="input-field">
                <textarea id="massage" placeholder="Massage"></textarea>
            </div>
            <div class="btn">
                <input type="submit" class="submit">
            </div>
        </form>
    </div> 
        <script src="main.js"></script>
</body>
</html>
